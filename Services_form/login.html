<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: linear-gradient(to right, #8e2de2, #4a00e0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex min-h-screen">
        <!-- Left Pane: Branding -->
        <div class="hidden lg:flex lg:w-1/2 login-bg items-center justify-center p-12 text-white">
            <div class="text-center">
                <h1 class="text-5xl font-extrabold mb-4">Services Dashboard</h1>
                <p class="text-lg opacity-80">Manage your services and plans with ease.</p>
            </div>
        </div>

        <!-- Right Pane: Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <div class="lg:hidden text-center mb-8">
                     <h1 class="text-4xl font-extrabold text-gray-800">Services Dashboard</h1>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                <p class="text-gray-500 mb-8">Please enter your credentials to sign in.</p>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white">
                    </div>
                    <div id="error-message" class="text-red-500 text-sm mb-4 hidden bg-red-100 p-3 rounded-lg">Invalid email or password.</div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Hardcoded credentials
                const correctEmail = 'eng.ahmed18@gmail.com';
                const correctPassword = 'Gw@3z_Z0l@';

                if (email === correctEmail && password === correctPassword) {
                    sessionStorage.setItem('isAdminAuthenticated', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>

</body>
</html>
